<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Abdullah Al Mamun">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon CLone Design</title>


    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Custom CSS Links -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <div class="header-left">
            <div class="header-logo">
                <a href="#"><img src="./img/logo.png" alt=""></a>
            </div>
            <div class="header-location">
                <div class="loc-icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="loc-content">
                    <p>Deliver to</p>
                    <h3>Bangladesh</h3>
                </div>
            </div>
        </div>
        <div class="header-middle">
            <div class="middle-left">
                <a href="#" class="all-menu">All <i class="fa-solid fa-caret-right"></i></a>
            </div>
            <div class="middle-mid">
                <input type="text" name="" placeholder="Search Amazon">
            </div>
            <div class="middle-right">
                <a id="search" href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        </div>
        
        <div class="header-right">
            <div class="header-lang">
                <img src="./img/usa-flag-icon.png" alt="">
                <div class="lang-list">
                    <span>EN</span>
                    <i class="fa-solid fa-caret-right"></i>
                </div>
            </div>
            <div class="header-account">
                <div class="acc-content">
                    <p>Hello, sign in</p>
                    <h3>Account & Lists</h3>
                </div>
                <i class="fa-solid fa-caret-right"></i>
            </div>
            <div class="header-order">
                <div class="order-content">
                    <p>Returns</p>
                    <h3>& Orders</h3>
                </div>
            </div>
            <div class="header-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>
    </header>
    <section class="header-bottom">
        <div class="header-bottom-item">
            <i class="fa-solid fa-bars"></i>
            <span>All</span>
        </div>
        <div class="header-bottom-item">
            <span>Today's Deals</span>
        </div>
        <div class="header-bottom-item">
            <span>Registry</span>
        </div>
        <div class="header-bottom-item">
            <span>Customer Service</span>
        </div>
        <div class="header-bottom-item">
            <span>Gift Cards</span>
        </div>
        <div class="header-bottom-item">
            <span>Sell</span>
        </div>
    </section>
    <!-- Header Section End -->

    <!-- Slider Section Start -->
    <section class="container">
        <div class="slider">
            <div class="slider-item active"></div>
            <div class="slider-item"></div>
            <div class="slider-item"></div>
            <div class="slider-item"></div>
            <div class="slider-item"></div>
            <div class="slider-item"></div>
        </div>
        <div class="slider-order">
            <i class="fa-solid fa-arrow-left slide-left"></i>
            <i class="fa-solid fa-arrow-right slide-right"></i>
        </div>
    </section>
    <!-- Slider Section End -->

    <!-- Custome JS link -->
    <script src="./js/main.js"></script>
</body>
</html>
